{% extends 'base.html' %}

{% block head %}
<style>
    .status {
        padding: 1rem;
        background-color: var(--secondary-color);
        display: inline-block;
        border-radius: var(--border-radius);
    }

    .download {
        margin: 1rem;
        font-size: 1.7rem;
    }
</style>
{% endblock %}


{% block body %}

<h1>Your conversion is being processed - <i>
    {% for filename in filenames %}
    {{ filename }}
    {% endfor %}
</i></h1>

<h3>status: <div class="status">{{ status }}<a href="" style="padding-left: .5rem;"><i class="fa-solid fa-rotate-right"></i></a></div></h3>

{% if download %}
<a class="button-link download" href="{{ download }}">DOWNLOAD <i class="fa fa-download"></i></a>
<a href="{{ url_for('convert') }}">convert another python file</a>
{% endif %}

{% endblock %}
