{% extends 'base.html' %}

{% block head %}
<link href="https://unpkg.com/filepond@^4/dist/filepond.css" rel="stylesheet" />
<style>
    .filepond {
        max-width: 400px;
        width: 95vw;
    }
</style>
{% endblock %}


{% block body %}
<input type="file" 
    class="filepond"
    name="filepond" 
    data-max-files="1">

<script src="https://unpkg.com/filepond@^4/dist/filepond.js"></script>
<script src="{{ url_for('static', filename='js/convert.js') }}"></script>
{% endblock %}
